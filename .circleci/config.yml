version: 2.1

jobs:
  test-node:
    docker:
      - image: circleci/node:16-browsers
    working_directory: ~/project/customer-portal-app/backend
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
            
  build-node:
    docker:
      - image: circleci/node:16-browsers
    working_directory: ~/project/customer-portal-app/backend
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Build project
          command: npm run build

workflows:
  version: 2
  build-and-test:
    jobs:
      - test-node
      - build-node
